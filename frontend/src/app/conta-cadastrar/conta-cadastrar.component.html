<div class="alerta-pequeno" [class.alerta-pequeno-active]="viewAlertaPequeno">
    <h1>{{alertaPequeno}}</h1>
</div>

<main>
    <div class="box-entrar">
        <div class="form">
            <h1>Bem vindo(a)!</h1>
            <div class="box-input">
                <label>Nome</label>
                <input type="text" required [(ngModel)]="conta.nome">
            </div>
            <div class="box-input">
                <label>E-mail</label>
                <input type="text" required [(ngModel)]="conta.email">
            </div>
            <div class="box-input">
                <label>Senha</label>
                <input type="password" required [(ngModel)]="conta.senha">
            </div>
            <div class="box-btns">
                <button class="btn-roxo" (click)="onCadastrar()">Cadastrar</button>
                <button class="btn-branco" (click)="onEntrar()">Entrar</button>
            </div>
        </div>
    </div>
</main>
